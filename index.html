<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yogesh Jakhar ‚Ä¢ Official</title>
  <meta name="description" content="Yogesh Jakhar ‚Äî links, gallery & contact." />
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020; --glass:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.14);
      --text:#e7e9ee; --muted:#aab0bc; --brand:#6ea8ff; --green:#22c55e;
      --blur:16px;
    }
    @media (prefers-color-scheme:light){
      :root{--bg:#f6f7fb; --glass:rgba(0,0,0,.06); --stroke:rgba(0,0,0,.08); --text:#0e1327; --muted:#4c5268;}
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 800px at -10% -10%, #5c6bc0 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 10%, #8e24aa 0%, transparent 55%),
        radial-gradient(900px 600px at 50% 120%, #0ea5e9 0%, transparent 60%),
        var(--bg);
      background-attachment: fixed;
    }
    .wrap{max-width:1080px; margin:auto; padding:28px}
    .card{
      border:1px solid var(--stroke); border-radius:26px; background:var(--glass);
      backdrop-filter:blur(var(--blur)); -webkit-backdrop-filter:blur(var(--blur));
      box-shadow:0 30px 60px rgba(0,0,0,.35); overflow:hidden;
      animation:fade .5s ease both;
    }
    @keyframes fade{from{opacity:0; transform:translateY(8px)}}
    header{
      padding:30px; display:grid; grid-template-columns:1fr 160px; gap:24px; align-items:center;
      background:linear-gradient(135deg, rgba(110,168,255,.18), rgba(139,92,246,.16), rgba(236,72,153,.12));
      border-bottom:1px solid var(--stroke);
    }
    h1{margin:0; font-size:40px; letter-spacing:.3px}
    .sub{margin-top:6px; color:var(--muted)}
    .avatar{width:160px; height:160px; border-radius:50%; overflow:hidden; border:3px solid var(--stroke);
      box-shadow:0 16px 30px rgba(0,0,0,.3)}
    .avatar img{width:100%; height:100%; object-fit:cover}
    .section{padding:26px 30px}
    .socials{display:flex; flex-wrap:wrap; gap:12px}
    .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 18px; font-weight:700;
      text-decoration:none; border-radius:14px; border:1px solid var(--stroke); color:white;
      background:rgba(255,255,255,.08); transition:transform .15s, box-shadow .15s, background .15s;
    }
    .btn:hover{transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.25)}
    .btn.insta{border:none; background:radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%)}
    .btn.fb{border:none; background:#1877f2}
    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .photo{border:1px solid var(--stroke); border-radius:18px; overflow:hidden; aspect-ratio:4/3; background:#090f1c}
    .photo img{width:100%; height:100%; object-fit:cover; transform:scale(1.02); transition:transform .35s,opacity .35s}
    .photo:hover img{transform:scale(1.06); opacity:.96}
    .contact{
      display:grid; grid-template-columns:1.2fr .8fr; gap:16px; align-items:center;
    }
    .box{border:1px solid var(--stroke); border-radius:16px; padding:18px; background:rgba(255,255,255,.06)}
    .emailRow{display:flex; gap:10px; align-items:center; margin-top:10px}
    .input{
      flex:1; padding:12px 14px; border-radius:12px; border:1px solid var(--stroke); background:rgba(255,255,255,.08);
      color:var(--text); font-weight:600; letter-spacing:.2px; user-select:all
    }
    .copy{padding:12px 14px; border-radius:12px; border:1px solid var(--stroke); background:#0ea5e9; color:white;
      font-weight:700; cursor:pointer}
    .mailto{margin-left:8px; text-decoration:none; color:white; font-weight:700; background:linear-gradient(135deg,#22c55e,#16a34a);
      padding:12px 14px; border-radius:12px; border:none}
    footer{display:flex; justify-content:space-between; align-items:center; padding:18px 26px; border-top:1px solid var(--stroke); color:#aab0bc}
    @media (max-width:920px){
      header{grid-template-columns:1fr; text-align:center}
      .avatar{margin:0 auto}
      .grid{grid-template-columns:1fr 1fr}
      .contact{grid-template-columns:1fr}
    }
    @media (max-width:560px){ .grid{grid-template-columns:1fr} h1{font-size:32px} }
  </style>
</head>
<body>
  <div class="wrap card">

    <!-- HERO -->
    <header>
      <div>
        <h1>Yogesh Jakhar</h1>
        <div class="sub">Links ‚Ä¢ Mini Gallery ‚Ä¢ Contact</div>
        <div class="section socials" style="padding:16px 0 0">
          <a class="btn insta" href="https://instagram.com/YOUR_INSTA_USERNAME" target="_blank" rel="noopener">Follow on Instagram</a>
          <a class="btn fb" href="https://facebook.com/YOUR_FACEBOOK_ID" target="_blank" rel="noopener">Connect on Facebook</a>
        </div>
      </div>
      <div class="avatar"><img src="images/1.jpg" alt="Yogesh Jakhar"></div>
    </header>

    <!-- GALLERY -->
    <section class="section">
      <h2 style="margin:0 0 12px">Gallery</h2>
      <div class="grid">
        <figure class="photo"><img src="images/1.jpg" alt="Photo 1"></figure>
        <figure class="photo"><img src="images/2.jpg" alt="Photo 2"></figure>
        <figure class="photo"><img src="images/3.jpg" alt="Photo 3"></figure>
      </div>
    </section>

    <!-- CONTACT -->
    <section class="section contact" id="contact">
      <div class="box">
        <h2 style="margin:0 0 6px">Contact</h2>
        <div style="color:#aab0bc">Feel free to reach out:</div>
        <div class="emailRow">
          <input class="input" id="email" value="contactme@yogeshjakhar.com" readonly>
          <button class="copy" onclick="copyEmail()">Copy</button>
          <a class="mailto" href="mailto:contactme@yogeshjakhar.com">Send Mail</a>
        </div>
      </div>
      <div class="box">
        <h3 style="margin:0 0 8px">Quick Links</h3>
        <div class="socials">
          <a class="btn" href="tel:+91XXXXXXXXXX">üìû Call</a>
          <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank" rel="noopener">üí¨ WhatsApp</a>
          <a class="btn" href="#gallery">üñºÔ∏è Gallery</a>
        </div>
      </div>
    </section>

    <footer>
      <span>¬© <span id="y"></span> Yogesh Jakhar</span>
      <span>Built on GitHub Pages</span>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    function copyEmail(){
      const i = document.getElementById('email');
      i.select(); i.setSelectionRange(0, i.value.length);
      try{ document.execCommand('copy'); }catch(e){}
      const old = i.value; i.value = 'Copied! ‚úì'; setTimeout(()=>{ i.value = old; }, 900);
    }
  </script>
</body>
</html>
