<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yogesh Jakhar â€” Official Page</title>
  <meta name="description" content="Instagram & Facebook links with a simple 3-photo gallery." />
  <meta name="theme-color" content="#0f172a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --ring:rgba(255,255,255,.12);
      --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background:var(--bg);
      background:
        radial-gradient(900px 600px at 90% -10%, #1f2937, transparent),
        radial-gradient(800px 500px at 0% 110%, #0b1220, transparent),
        var(--bg);
      display:grid; place-items:center; padding:28px;
    }
    .card{
      width:100%; max-width:900px; border:1px solid var(--ring); border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:0 24px 60px rgba(0,0,0,.45); overflow:hidden;
    }
    header{padding:28px; border-bottom:1px solid var(--ring);
      background:linear-gradient(135deg, rgba(96,165,250,.16), rgba(139,92,246,.14), rgba(236,72,153,.12));
    }
    h1{margin:0 0 6px; font-size:32px; letter-spacing:.2px}
    p.sub{margin:0; color:var(--muted)}
    .content{padding:24px; display:grid; gap:24px}
    .socials{display:flex; flex-wrap:wrap; gap:12px}
    a.btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      border:1px solid var(--ring); text-decoration:none; color:white; font-weight:600; background:#1f2937;
      transition:transform .15s ease, box-shadow .15s ease}
    a.btn:hover{transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.25)}
    a.btn.insta{background:radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 50%, #d6249f 70%, #285AEB 100%); border:none}
    a.btn.fb{background:#1877F2; border:none}
    .gallery{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
    @media (max-width:640px){.gallery{grid-template-columns:1fr 1fr}}
    .img{border-radius:16px; border:1px solid var(--ring); overflow:hidden; aspect-ratio:4/3; background:#0b1220}
    .img>img{width:100%; height:100%; object-fit:cover; display:block; transition:transform .35s ease, opacity .35s ease}
    .img:hover>img{transform:scale(1.05); opacity:.95}
    footer{padding:18px 24px; border-top:1px solid var(--ring); color:var(--muted); font-size:13px;
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap}
  </style>
</head>
<body>
  <main class="card">
    <header>
      <h1>Yogesh Jakhar</h1>
      <p class="sub">Official links & mini photo gallery</p>
    </header>

    <section class="content">
      <!-- ðŸ‘‰ apne usernames yahan set karein -->
      <div class="socials">
        <a class="btn insta" href="https://instagram.com/YOUR_INSTA_USERNAME" target="_blank" rel="noopener">Follow on Instagram</a>
        <a class="btn fb" href="https://facebook.com/YOUR_FACEBOOK_ID" target="_blank" rel="noopener">Connect on Facebook</a>
      </div>

      <div class="gallery">
        <!-- images/ folder me 1.jpg, 2.jpg, 3.jpg upload karein -->
        <div class="img"><img src="images/1.jpg" alt="Photo 1"></div>
        <div class="img"><img src="images/2.jpg" alt="Photo 2"></div>
        <div class="img"><img src="images/3.jpg" alt="Photo 3"></div>
      </div>
    </section>

    <footer>
      <span>Â© <span id="y"></span> Yogesh Jakhar</span>
      <span>Built on GitHub Pages</span>
    </footer>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
